apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-ex-review-service
  labels:
    app: my-ex-review-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-ex-review-service
  template:
    metadata:
      labels:
        app: my-ex-review-service
    spec:
      containers:
        - name: review-service
          image: my-ex-review-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3005
          env:
            - name: PORT
              value: "3005"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: review-service-db
                  key: database-url
          livenessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3005
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Secret
metadata:
  name: review-service-db
type: Opaque
stringData:
  database-url: "postgres://postgres:postgres@review-db:5432/review_db"
